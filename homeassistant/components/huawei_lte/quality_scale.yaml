    comment: Add BinarySensorDeviceClass.CONNECTIVITY to mobile connection and Wi-Fi binary sensors.
  entity-disabled-by-default: done
  entity-translations:
    status: todo
    comment: Buttons and selects are lacking translations.
  exception-translations: todo
